# Types
type Post {
  id: ID!
  title: String!
  text: String!
}

# Input Types
type PostInput {
  id: ID!
  title: String!
  text: String!
}

# Querys
type Query {
  posts: [Post]!
}

# Mutations
type Mutation {
  createPost(postInput: PostInput!): Post!
}
