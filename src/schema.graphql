# GraphQL Yoga API Example

# Types
type Grain {
  id: ID!
  name: String!
  ebc: Float!
  description: String!
}

type Hops {
  id: ID!
  name: String!
  alphaAcids: Float!
  description: String!
}

# Input Types
input CreatePostInput {
  id: ID!
  title: String!
  text: String!
}

# Querys
type Query {
  hopses: [Hops]!
  grains: [Grain]!
}

# Mutations
type Mutation {
  createHops(): Hops!
  createGrain(name: String!, ebc: Float!, description: String!): Grain!
}
